<div style="display: flex; padding: 1rem 2rem; border-radius: 0.5rem;">
  <div style="width: 100%;">
    <h3 style="user-select: none;">{{ title }}</h3>

    <mat-form-field appearance="outline" style="width: 100%;">
      <input 
            matInput 
            #usernameInput 
            placeholder="{{ username }}" 
            class="custom-input"
            (keydown.enter)="updateUser(usernameInput.value); close()">
    </mat-form-field>
    <mat-slide-toggle disabled><p style="margin-left: .5rem;">Enable Scrum Master Mode</p></mat-slide-toggle>

    <button mat-button (click)="updateUser(usernameInput.value)" style="width: 100%; margin-top: 1rem; background-color: #f0f8ff17!important; color: aliceblue;">
      <p>Save Changes</p>
      <mat-icon mat-button mat-list-icon matTooltip="Settings">save</mat-icon>
    </button>
  </div>
  <button mat-button (click)="close()" style="position: absolute; top: 0; right: 0;color: #fff;">X</button>
</div>
